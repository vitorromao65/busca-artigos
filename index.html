<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ“š</span>
                <h1>Busca de Artigos CientÃ­ficos</h1>
            </div>
            <p class="subtitle">Encontre artigos acadÃªmicos relevantes usando IA</p>
        </header>

        <main class="main">
            <div class="search-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                        <input type="text" id="searchInput" class="search-input"
                            placeholder="Ex: machine learning in healthcare, climate change effects..."
                            autocomplete="off">
                        <button id="clearBtn" class="clear-btn hidden" title="Limpar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M18 6 6 18"></path>
                                <path d="m6 6 12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <button id="searchBtn" class="search-btn">
                        <span>Buscar</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                    </button>
                </div>


            </div>

            <div id="resultsInfo" class="results-info hidden"></div>

            <div id="loadingSpinner" class="loading-spinner hidden">
                <div class="spinner"></div>
                <p>Buscando artigos...</p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>

            <div id="resultsContainer" class="results-container"></div>

            <div id="loadMoreContainer" class="load-more-container hidden">
                <button id="loadMoreBtn" class="load-more-btn">
                    <span>Carregar Mais</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 5v14"></path>
                        <path d="m19 12-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="https://www.semanticscholar.org/" target="_blank" rel="noopener">Semantic Scholar</a>
